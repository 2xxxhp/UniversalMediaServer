MEncoderVideo.68=# Siin saate sisestada m\u00f5nede kodeki kombinatsioonide konkreetsed parameetrid.\n
MEncoderVideo.70=# HOIATUS: Seda ei tohiks kasutada, kui te ei tea t\u00e4pselt, mida teete\n
MEncoderVideo.71=# Syntax is {java condition} :: {MEncoder options}\n
MEncoderVideo.72=# Authorized variables: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n\n
MEncoderVideo.75=# Spetsiaalsed valikud:\n
MEncoderVideo.76=#    -noass:   Keelake ASS / SSA subtiitrid, kuna need v\u00f5ivad h\u00e4irida audio / video s\u00fcnkroonimist\n
MEncoderVideo.77=#    -nosync:   Keelake selle tingimuse jaoks A / V-s\u00fcnkroonimise alternatiivne meetod (-mc teeb sama)\n
MEncoderVideo.78=#    -quality: Videokvaliteedi seadete alistamine\n
MEncoderVideo.87=# V\u00f5ite panna oma tingimused/valikud, n\u00e4iteks:\n
MEncoderVideo.89=# To remove 24p judder on a 50hz TV: framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=# To remux when video is MPEG-2 and there's no subtitles:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync

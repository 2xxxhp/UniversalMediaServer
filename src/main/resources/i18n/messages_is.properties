MEncoderVideo.68=#H\u00e9rna getur \u00fe\u00fa sett \u00fe\u00ednar eigin skipanir og skilyr\u00f0i fyrir hina og \u00feessa codeca.\n
MEncoderVideo.70=#Ef \u00fe\u00fa veist ekki hva\u00f0 allt \u00feetta er \u00fe\u00e1 \u00fearftu l\u00edklega ekkert a\u00f0 p\u00e6la \u00ed \u00feessu!\n
MEncoderVideo.71=#M\u00e1lskipunin er {java skilyr\u00f0i} :: {MEncoder stillingar}  ; \u00de\u00fa getur blanda\u00f0 fleiri en einni skipun \u00ed einu.\n
MEncoderVideo.72=#A\u00f0gengilegar breytur: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.75=#Nokkrar MEncoder stillingar:\n
MEncoderVideo.76=# -noass:   Algj\u00f6rlega afvirkja ASS/SSA texta \u00fear sem \u00feeir geta trufla\u00f0 hlj\u00f3\u00f0 og mynd samstillingu(out of sync)\n
MEncoderVideo.77=# -nosync:  Algj\u00f6rlega afvirkja hlj\u00f3\u00f0 og mynd samstillingu, \u00f6nnur lei\u00f0 til a\u00f0 gera \u00feetta er me\u00f0 -mc, \u00fea\u00f0 virkar eins\n
MEncoderVideo.78=# -quality: Stillingar \u00e1 g\u00e6\u00f0i\n
MEncoderVideo.87=#\u00de\u00fa getur sett \u00fe\u00edn eigin skilyr\u00f0i/stillingar h\u00e9r \u00ed glugganum fyrir ne\u00f0an! T\u00f6kum nokkur d\u00e6mi ---\n
MEncoderVideo.89=#Til a\u00f0 ey\u00f0a 24p hn\u00f6kra \u00e1 50 hertza sj\u00f3nv\u00f6rpum:\n# framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=#Til a\u00f0 endurblanda(remux, hra\u00f0virkari en millik\u00f3\u00f0un) \u00feegar skr\u00e1in er MPEG-2 og \u00fea\u00f0 er enginn texti(subtitle):\n# vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync

#----------------------------------------------------------------------------
# Profile for LG UB820V TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
#

RendererName = LG UB820V
RendererIcon = LG-UB820V.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent: Linux/3.0.13 UPnP/1.0 LGE_DLNA_SDK/1.6.0 [TV][LG]42UB820V-ZH/04.02.00 DLNADOC/1.50
# ============================================================================
#

UserAgentSearch = UB820V
LoadingPriority = 1

TranscodeVideo = MPEGTS-H264-AAC
TranscodeAudio = MP3
MaxVideoWidth = 3840
MaxVideoHeight = 2160
TranscodedVideoFileSize = -1
AutoExifRotate = true
MediaInfo = true

# Supported video formats:
Supported = f:mp4      v:h264|mp4   a:aac   m:video/mp4
Supported = f:mpegts   v:h264       a:aac   m:video/mpeg
Supported = f:wmv      v:wmv|vc1    a:wma   m:video/x-ms-wmv

# Supported audio formats:
Supported = f:mp3   m:audio/mpeg
Supported = f:wma   m:audio/x-ms-wma

# Supported image formats:
Supported = f:gif    m:image/gif
Supported = f:jpg    m:image/jpeg
Supported = f:png    m:image/png

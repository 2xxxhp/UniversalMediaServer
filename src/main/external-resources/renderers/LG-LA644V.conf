#----------------------------------------------------------------------------
# Profile for LG LA644V Smart TV.
# See PS3.conf for a description of all possible configuration options.
#
#----------------------------------------------------------------------------
# RENDERER RECOGNITION
#----------------------------------------------------------------------------
RendererName=LG LA644V
RendererIcon=lg-la644v.png
UserAgentSearch=LGE_DLNA_SDK
#UserAgentAdditionalHeader=X-AV-Client-Info
#UserAgentAdditionalHeaderSearch=LA644V

# Note: There are several similar LG profiles that use the same User-Agent.
# Set loading priority to 1 to prefer this configuration over the others
LoadingPriority = 0

SeekByTime = true
TranscodeAudio = MP3
MuxDTSToMpeg = true
WrapDTSIntoPCM=true
MuxLPCMToMpeg=true
MaxVideoBitrateMbps=50
MaxVideoWidth=1920
MaxVideoHeight=1080
H264Level41Limited=true
TranscodeAudioTo441kHz=false
TranscodeFastStart=false
TranscodedVideoFileSize=-1
MimeTypesChanges=
TranscodeExtensions=
StreamExtensions=asf,wmv,avi,divx,mp4,m4v,mov,3gp,3g2,mkv,ts,trp,tp,mts,m2ts,vob,mpg,mpeg,mp3,jpg,jpeg,jpe,jps,mpo
#----------------------------------------------------------------------------
# IMAGES
#----------------------------------------------------------------------------
AutoExifRotate=true
